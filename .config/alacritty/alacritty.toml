# ────────────────────────────────────────────────
# General settings
# ────────────────────────────────────────────────

[window]
padding       = { x = 15, y = 15 }
dynamic_padding = false
decorations   = "none"          # better for dragging on Ubuntu
resize_increments = true
opacity       = 0.92            # slight transparency looks nice with dark themes

[scrolling]
history       = 10000
multiplier    = 3

[selection]
save_to_clipboard = true

[font]
normal = { family = "FiraCode Nerd Font", style = "Regular" }
bold   = { family = "FiraCode Nerd Font", style = "Bold" }
italic = { family = "FiraCode Nerd Font", style = "Italic" }
size   = 14.0

[cursor]
style = { shape = "Block", blinking = "On" }
blink_interval = 500

[general]
# Top-level imports must come FIRST (before any [section])
import = [
  "~/.config/alacritty/themes/tron-red.toml"
  # or change to any of:
  # "~/.config/alacritty/themes/tron-cyan.toml"
  # "~/.config/alacritty/themes/tron-orange.toml"
  # "~/.config/alacritty/themes/tronares-mocha.toml"
  # "~/.config/alacritty/themes/tronares-drift.toml"
  # "~/.config/alacritty/themes/tronares-wave.toml"
]

# ────────────────────────────────────────────────
# Colors are now loaded from the imported theme file
# ────────────────────────────────────────────────
